plugins {
    id 'java' // For maven plugin to generate install task
    id 'maven'
}

configurations {
    opencv
}

artifacts {
    opencv new File(OPENCV_JAR)
}

task copyOpenCV(type: Copy) {
    from OPENCV_JAR
    into "$buildDir/libs/"
}

install.configuration = configurations.opencv
install.dependsOn copyOpenCV
